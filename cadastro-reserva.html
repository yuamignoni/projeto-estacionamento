<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Reserva de Vaga</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Empresa de Estacionamento do Yua</h1>
        <nav>
          <ul>
            <li><a href="cadastro-reserva.html">Cadastro de Reserva</a></li>
            <li><a href="listar-vagas.html">Listar Vagas</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <h2>Cadastro de Reserva de Vaga</h2>
    <form id="reservation-form">
      <label for="plate">Placa do Veículo:</label>
      <input type="text" name="plate" id="plate" required /><br />
      <label for="owner">Nome do Proprietário:</label>
      <input type="text" name="owner" id="owner" required /><br />
      <label for="apartment">Número do Apartamento:</label>
      <input type="text" name="apartment" id="apartment" required /><br />
      <label for="block">Bloco do Apartamento:</label>
      <input type="text" name="block" id="block" required /><br />
      <label for="model">Modelo do Veículo:</label>
      <input type="text" name="model" id="model" required /><br />
      <label for="color">Cor do Veículo:</label>
      <input type="text" name="color" id="color" required /><br />
      <label for="parking-number">Número da Vaga de Estacionamento:</label>
      <input
        type="number"
        name="parking-number"
        id="parking-number"
        required
      /><br />
      <button type="submit">Salvar</button>
    </form>

    <script src="js/script-cadastro.js"></script>
  </body>
</html>
